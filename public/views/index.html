<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('https://images.pexels.com/photos/147411/italy-mountains-dawn-daybreak-147411.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            font-family: 'Ubuntu', sans-serif;
        }

        header {
            text-align: center;
            background-color: aquamarine;
            padding: 10px;
            margin-bottom: 2rem;
            color: #3b556c;
        }

        form {
            text-align: center;
            background-color: #599c9c;
            width: 23%;
            padding: 25px 0px;
            margin: 4rem auto;
            border-radius: 15px;
            box-shadow: 10px 14px 12px 3px #b38272;
        }

        a {
            color: #ffc710;
        }

        a:hover {
            color: #3b556c;
        }

        input[type="submit"] {
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            background-color: #546876;
            color: white;
            font-size: 15px;
        }
        input[type="submit"]:hover{
            color: black;
            background-color: aliceblue;
            cursor: pointer;
        }

        .input-field {
            margin-bottom: 1rem;
        }
        input{
            padding :3px;
        }

        label {
            color: white;
            font-size: 17px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Sign Up</h1>
    </header>
    <main>
        <form>
            <div class="input-field">
                <label for="name">Enter your name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-field">
                <label for="email">Enter your email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-field">
                <label for="password">Enter Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-field">
                <a href="/views/login.html">Already User</a>
            </div>
            <div class="input-field">
                <input type="submit">
            </div>
            <div class="input-field">
                <p id="error"></p>
            </div>
        </form>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        axios.post('/signup', form, {
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then((res) => {
                console.log(res);
                setTimeout(() => {
                    document.getElementById('error').innerHTML = "";
                }, 2000)
                document.getElementById('error').innerHTML = "Successfully registered";
                document.getElementById('error').style.color = "blue";
            })
            .catch((err) => {
                setTimeout(() => {
                    document.getElementById('error').innerHTML = "";
                }, 2000)
                document.getElementById('error').innerHTML = err.response.data.message;
                document.getElementById('error').style.color = "red";
            })
    })
</script>

</html>
