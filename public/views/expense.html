<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .bg-image {
            /* The image used */
            background-image: url('/images/pexels-pixabay-259091 (1).jpg');

            /* Add the blur effect */
            filter: blur(8px);
            /* -webkit-filter: blur(8px); */

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        body {
            /* background-image: url('https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); */
            /* background-size: cover; */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            font-family: 'Anuphan', sans-serif;
        }

        header {
            text-align: center;
            background-color: #64aaef;
            padding: 10px;
            margin-bottom: 2rem;
            color: white;
        }

        form {
            text-align: center;
            background-color: #babccf9c;
            padding: 25px 0px;
            margin-left: 1.5rem;
            border-radius: 15px;
        }

        a {
            color: #ffc710;
        }

        a:hover {
            color: #3b556c;
        }

        input[type="submit"] {
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            background-color: #546876;
            color: white;
            font-size: 15px;
        }

        input[type="submit"]:hover {
            color: black;
            background-color: aliceblue;
            cursor: pointer;
        }

        input,
        select {
            padding: 3px;
        }

        button {
            padding: 3px;
            border-radius: 5px;
            margin-left: 1rem;
            background-color: #ffbee1;
        }

        label {
            color: white;
            font-size: 17px;
            margin-right: 5px;
        }

        .input-field {
            margin-bottom: 1rem;
        }

        ul {
            list-style: none;
        }

        #category {
            display: flex;
            justify-content: space-around;
            margin: 8px 0;
            height: 5rem;
        }

        #category li:hover {
            transform: scale(1.2, 1.2);
            transition: 0.4s ease-in-out;
            cursor: pointer;
        }

        #category li img:active {
            border-radius: 20px;
            transform: rotate(10deg);
        }

        img {
            border-radius: 7px;
        }

        .flex {
            display: flex;
            justify-content: space-evenly;
            margin-top: 1rem;
        }

        .ulStyle {
            text-align: center;
            background-color: #676872d4;
            /* width: 35%; */
            padding: 5px 0px;
            border-radius: 15px;
            min-height: 20vh;
            max-height: 40vh;
            overflow: auto;
        }

        .ulStyle li {
            margin: 2px 0;
            padding: 2px;
            color: white;
        }

        .ulStyle li:not(:last-child) {
            border-bottom: 1px solid #b4ffad;
        }

        #razorpay,
        #premiumUser,
        #leaderboard,
        #download {
            display: none;
        }

        #leaderboard-container {
            height: 20vh;
            width: 25%;
            max-height: 40vh;
            background-color: #009688;
            padding: 5px 0px;
            border-radius: 15px;
            display: none;
        }

        #pagination-div {
            background-color: black;
            text-align: center;
            padding: 1rem;
            border-radius: 2px;
        }

        #pagination-div button {
            width: 2rem;
        }

        #pagination-div button:active {
            background-color: white;
        }

        /*Loader*/
        .center-body {
            text-align: center;
        }

        .loader-circle-2 {
            position: relative;
            width: 70px;
            height: 70px;
            display: inline-block;
        }

        .loader-circle-2:before,
        .loader-circle-2:after {
            content: "";
            display: block;
            position: absolute;
            border-width: 5px;
            border-style: solid;
            border-radius: 50%;
        }

        .loader-circle-2:before {
            width: 70px;
            height: 70px;
            border-bottom-color: #009688;
            border-right-color: #009688;
            border-top-color: transparent;
            border-left-color: transparent;
            animation: loader-circle-2-animation-2 1s linear infinite;
        }

        .loader-circle-2:after {
            width: 40px;
            height: 40px;
            border-bottom-color: #e91e63;
            border-right-color: #e91e63;
            border-top-color: transparent;
            border-left-color: transparent;
            top: 22%;
            left: 22%;
            animation: loader-circle-2-animation 0.85s linear infinite;
        }

        @keyframes loader-circle-2-animation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-360deg);
            }
        }

        @keyframes loader-circle-2-animation-2 {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Expenses</h1>
    </header>
    <main>
        <div class="bg-image"></div>
        <div class="center-body">
            <div class="loader-circle-2"></div>
        </div>
        <div class="canvas">
            <canvas id="oilChart" height="200" style="color: wheat;"></canvas>
        </div>
        <div class="flex">

            <div style="width: 55%;" id="form-div">
                <form>
                    <div class="input-field">
                        <label for="amount">Expense Amount</label>
                        <input type="number" id="amount" name="amount" min="0" required>
                    </div>
                    <div class="input-field">
                        <label for="des">Description</label>
                        <input type="text" id="des" name="description" required>
                    </div>
                    <div class="input-field">
                        <label for="category">Choose a category</label>
                        <ul name="category" id="category">
                            <!-- <div value="food">
                        <img src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg" alt="food">
                    </option> -->
                            <li value="food" class="li-category"><img
                                    src="https://i.ibb.co/tmrW0qs/undraw-Eating-together-re-ux62.png" alt="food"
                                    height="50">
                                <p>Food</p>
                            </li>
                            <li value="shopping" class="li-category"><img
                                    src="https://i.ibb.co/6Jycs6D/undraw-Shopping-Bags-tdby.png" alt="food" height="50">
                                <p>Shopping</p>
                            </li>
                            <li value="travelling" class="li-category"><img
                                    src="https://i.ibb.co/HF6MRdM/undraw-Travelers-re-y25a.png" alt="food" height="50">
                                <p>Travelling</p>
                            </li>
                            <li value="bills" class="li-category"><img
                                    src="https://i.ibb.co/9gWx09g/undraw-Online-payments-re-y8f2.png" alt="food"
                                    height="50">
                                <p>Bills</p>
                            </li>
                            <li value="other" class="li-category"><img
                                    src="https://i.ibb.co/sqXfNk0/undraw-Investing-re-bov7.png" alt="food" height="50">
                                <p>Others</p>
                            </li>
                            <!-- <option value="stationary">Stationary</option>
                    <option value="grocery">Grocery</option>
                    <option value="fashion">Fashion</option>
                    <option value="other">Other</option> -->
                        </ul>
                    </div>
                    <div class="input-field">
                        <input type="submit">
                    </div>
                    <div class="input-field">
                        <p id="error"></p>
                    </div>
                </form>
                <div class="input-field">
                    <input type="button" id="razorpay" value="Buy Premium">
                    <p id="premiumUser" style="color: #e3ffcf; font-size: 20px;">You are a premium user ðŸ˜Š</p>
                    <button id="leaderboard" class="lBoard"> Leaderboard </button>
                    <input type="button" value="Download" id="download">
                </div>
            </div>
            <div style="width: 38%;" id="ulExp-div">
                <ul id="ulExp" class="ulStyle">

                </ul>
                <div id="pagination-div">
                    <label for="rows">Rows per page: </label>
                    <select name="" id="rows">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                    <button id="first-page">&#171;</button>
                    <!-- <button id="prev-page">1</button>
                    <button id="next-page">2</button> -->
                    <button id="last-page">&#187;</button>
                </div>
            </div>
            <div id="leaderboard-container">
                <ul id="leaderboard-ul" class="ulStyle">
                    <li>
                        <h2>Leaderboard</h2>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>

</script>

</html>
